<html>
    <head>
        <title>Contract us</title>
    </head>
    <style type="text/css">
        ul.errorlist {
            margin: 0;
            padding: 0;
        }
        .errorlist li {
            background-color: red;
            color: white;
            display: block;
            font-size: 10px;
            margin: 0 0 3px;
            padding: 4px 5px;
        }
    </style>
    <body>
        <h1>Contract us</h1>
        {% if form.errors %}
            <p style="color:red;">
                Please correct the error {{ form.errors|pluralize }} below.
            </p>
        {% endif %}

        <form action="" method="post">
            <div class="field">
                {{ form.subject.errors }}
                <label for="id_subject">Subject:{{ form.subject }}</label>
            </div>
            <div class="field">
                {{ form.email.errors }}
                <label for="id_email">Your e-mail address: {{ form.email}}</label>
            </div>            
            <div class="field">
                {{ form.message.errors }}
                <label for="id_message">Message: {{ form.message }}</label>
            </div>
            {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
